<body>
<form [formGroup]="form" (ngSubmit)="login()" class="login-form">
  <div class="form-group">
    <label for="email">Email:</label>
    <input id="email" formControlName="email" type="email" class="form-control" placeholder="Email">
  </div>
  <div class="form-group">
    <label for="password">Password:</label>
    <input id="password" formControlName="password" type="password" class="form-control" placeholder="Password">
  </div>
  <button type="submit" class="login-button">Login</button>
  <div class="home-button-container">
    <button type="button" class="home-button" (click)="goHome()">Home</button>
  </div>
</form>
</body>
