<!-- logout-confirm-dialog.component.html -->

<h2 mat-dialog-title>Confirm Logout</h2>
<mat-dialog-content>
  <p>Are you sure you want to logout?</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="cancel()" color="primary">Cancel</button>
  <button mat-button (click)="confirmLogout()" color="warn">Logout</button>
</mat-dialog-actions>
